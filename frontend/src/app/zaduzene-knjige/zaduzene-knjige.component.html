<div class="omotac">
    <div class="unutrasnja" *ngFor="let knjiga of knjige; index as i">
        <div class="card" style="width: 18rem;">
            <img src="/assets/def_slika.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{knjiga.naziv}}</h5>
              <p class="card-text">{{knjiga.autor}}</p>
              <p class="card-text" [class.poruka] = "poruke[i] == 'Istekao rok pre: '">{{poruke[i]}}{{dani[i]}}{{" "}}dana</p>
              <div class="dugmad">
                <button class="btn btn-primary" (click)="detalji(knjiga)">Detalji</button>
                <button class="btn btn-primary" (click)="vrati(knjiga.id)">Vrati</button>
              </div>
            </div>
          </div>
    </div>
</div>
