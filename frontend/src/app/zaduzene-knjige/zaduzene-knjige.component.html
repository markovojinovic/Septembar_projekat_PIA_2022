
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Zaduzene knjige</a>
    <button (click)="isMenuCollapsed = !isMenuCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isMenuCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
           <a routerLink="/" (click)="isMenuCollapsed = true" class="nav-link" aria-current="page">Pocetna stranica</a>
          </li>
        </ul>
      </div>
  </div>
</nav>

<div class="omotac">
    <div class="unutrasnja" *ngFor="let knjiga of knjige; index as i">
        <div class="card" style="width: 18rem;">
            <img src="http://localhost:4000/static/books/{{knjiga.slika_korice}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{knjiga.naziv}}</h5>
              <p class="card-text">{{knjiga.autor}}</p>
              <p class="card-text" [class.poruka] = "poruke[i] == 'Istekao rok pre: '">{{poruke[i]}}{{dani[i]}}{{" "}}dana</p>
              <div class="dugmad">
                <ng-template [ngIf]="!user.baned"><button class="btn btn-primary" (click)="detalji(knjiga)">Detalji</button></ng-template>
                <button class="btn btn-primary" (click)="vrati(knjiga.id)">Vrati</button>
                <ng-template [ngIf]="!knjiga.produzena && !user.baned"><button class="btn btn-primary" (click)="produzi(knjiga.id)">Produzi</button></ng-template>
              </div>
            </div>
          </div>
    </div>
</div>

<div class="poruka d-flex justify-content-center">{{message}}</div>
