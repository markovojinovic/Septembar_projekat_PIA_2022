<br>
<ng-template [ngIf]="this.user.baned"><div class="boja">
  <h3>Korisnik je zabranjen</h3>
  <br>
</div></ng-template>
<form class="forma">
    <div class="col-md-4">
        <label for="username" class="form-label">Korisnicko ime</label>
        <div class="input-group has-validation">
          <input name ="username" placeholder="{{user.username}}" [(ngModel)]="username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend">
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
    <div class="col-md-4">
      <label for="password" class="form-label">Lozinka</label>
      <input name = "password" placeholder="{{user.password}}" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
    </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Potvrdi lozinku</label>
        <input name = "c_password" placeholder="{{user.password}}" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="c_password">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Ime i prezime</label>
        <input name = "ime_prezime" placeholder="{{user.ime_i_prezime}}" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="ime_prezime">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Adresa</label>
        <input name = "adresa" placeholder="{{user.adresa}}" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="adresa">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Telefon</label>
        <input name = "telefon" placeholder="{{user.telefon}}" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="telefon">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">email</label>
        <input name = "email" placeholder="{{user.email}}" type="email" class="form-control" id="exampleInputPassword1" [(ngModel)]="email">
      </div>
      <div class="col-md-4">
        <label for="disabledTextInput" class="form-label">Tip korisnika</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="{{user.tip_korisnika}}" disabled>
      </div><br>
      <div class="input-group mb-4 file">
        <input (change)="onChange($event)" type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Fotografija</label>
      </div>
    <br>
    <div class="dugmad">
      <button type="submit" class="btn btn-primary" (click)="izmeni()">Izmeni</button>
    <button type="submit" class="btn btn-danger" (click)="obrisi()">Obrisi korisnika</button>
    <ng-template [ngIf]="!this.user.baned"><div><button type="submit" class="btn btn-danger" (click)="zabrani()">Zabrani korisnika</button></div></ng-template>
    <ng-template [ngIf]="this.user.baned"><div><button type="submit" class="btn btn-primary" (click)="odblokiraj()">Odblokiraj korisnika</button></div></ng-template>
    <button type="submit" class="btn btn-primary" (click)="promeni()">Promeni ulogu</button>
    </div>
  </form>
  <div class="poruka">{{message}}</div>
