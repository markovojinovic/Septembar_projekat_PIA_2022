  <div class="container-fluid">

<form class="forma">
    <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
          <input name ="username" [(ngModel)]="username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
          </div>
        </div>
      </div>
    <div class="col-md-4">
      <label for="password" class="form-label">Password</label>
      <input name = "password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
    </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Confirm password</label>
        <input name = "c_password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="c_password">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Name and surname</label>
        <input name = "ime_prezime" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="ime_prezime">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Adresa</label>
        <input name = "adresa" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="adresa">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Telefon</label>
        <input name = "telefon" type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="telefon">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">email</label>
        <input name = "email" type="email" class="form-control" id="exampleInputPassword1" [(ngModel)]="email">
      </div><br>
      <div class="input-group mb-4 file">
        <input (change)="onChange($event)" type="file" ng-disabled = "uploading" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Fotografija</label>
      </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </form>
  <div class="poruka">{{message}}</div>
