<br><br>
<ng-template [ngIf]="!user.baned">
<div class="dugmad">
  <button class="btn btn-primary" (click)="sortirajPoNaslovu()">Sortiraj po naslovu</button>
  <button class="btn btn-primary" (click)="sortirajPoAutoru()">Sortiraj po autoru</button>
  <button class="btn btn-primary" (click)="sortirajPoDatumuZaduzivanja()">Sortiraj po datumu zaduzenja</button>
  <button class="btn btn-primary" (click)="sortirajPoDatumuVracanja()">Sortiraj po datumu vracanja</button>
</div></ng-template>
<br>
  <div class="svi-korisnici">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Naslov</th>
          <th scope="col">Pisac</th>
          <th scope="col">Datum zaduzivanja</th>
          <th scope="col">Datum vracanja</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let knjiga of istorija; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{knjiga.naslov}}</td>
        <td>{{knjiga.autor}}</td>
        <td>{{knjiga.datumZaduzenja | date:'medium'}}</td>
        <td>{{knjiga.datumVracanja | date:'medium'}}</td>
        <td><ng-template [ngIf]="!user.baned"><button class="btn btn-primary" (click)="detalji(knjiga)">Detalji</button></ng-template></td>
        </tr>
      </tbody>
    </table>
  </div>
