<form class="forma">
    
    <div class="col-md-4">
      <label for="password" class="form-label">Stara lozinka</label>
      <input name = "old_password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="old_password">

    <div class="col-md-4">
        <label for="password" class="form-label">Nova lozinka</label>
        <input name = "new_password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="new_password">
      </div>
    <div class="col-md-4">
        <label for="password" class="form-label">Potvrdi novu lozinku</label>
        <input name = "condirm_new_password" type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="condirm_new_password">
